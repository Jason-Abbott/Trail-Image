# http://docs.codeclimate.com/article/296-engines-available-engines
engines:
  eslint:
    enabled: true
  csslint:
    enabled: true
  nodesecurity:
    enabled: false
ratings:
  paths:
    - "**.js"
exclude_paths:
  - test/**/*
  - api/**/*
  - dist/**/*
  - temp/**/*
  - views/**/*
  - .idea/**/*